[diaspora]
port: 1083
unicorn_port: 1084
app_name: diaspora
url: diaspora
root_path: /opt
install_path: %(root_path)s/app/diaspora
site_config_file: diaspora.conf
site_name: diaspora
bin_dir: %(install_path)s/bin
data_dir: /data/diaspora
psql: %(install_path)s/postgresql/bin/psql
db_user: diaspora
db_name: diaspora
db_socket: /opt/data/diaspora/postgresql
rails_env: production
db: postgres
gem_home: %(install_path)s/ruby
path: %(install_path)s/ruby/bin:%(install_path)s/nodejs/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
unicorn_cmd: %(install_path)s/ruby/bin/bundle exec "unicorn_rails -c config/unicorn.rb -E %(rails_env)s -D"
diaspora_dir: %(install_path)s/diaspora
rake_db_cmd: %(diaspora_dir)s/bin/rake db:create db:schema:load 2>&1
rake_assets: %(diaspora_dir)s/bin/rake assets:precompile 2>&1